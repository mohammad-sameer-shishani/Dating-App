<div class="card bg-base-100 gap-3 w-4xl mx-auto flex flex-col items-center rounded-xl shadow-xl p-10">
    <h1 class="card-title text-4xl text-center text-error pt-10">Server Error</h1>
    <p class="card-body text-xl text-center ">{{error.message}}</p>
    <button class="btn btn-primary mb-10" (click)="detailsToggle()">Details</button>
    @if (showDetails) {
        <div class="overflow-y-auto h-[35vh]">{{error.details}}</div>
    }
</div>
